<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Allowed Client</title>
</head>
<body>
    <h1>Sorry...</h1>
    {%- with messages = get_flashed_messages() %}
    {%- if messages %}
    {%- for message in messages%}
    <p class="not-allowed-msg">{{ message }}</p>
    {%- endfor %}
    {%- endif%}
    {%- endwith %}
    <h2>go gome...</h2>
</body>
</html>
